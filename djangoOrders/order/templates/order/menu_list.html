<form method="post" action="{% url 'order' %}">
  <ol>
    <h4>1. 주문하실 음식을 골라주세요</h4>
    {% for menu in menu_list %}
    <input
      type="checkbox"
      id="menu{{ forloop.counter }}"
      name="menu"
      value="{{ menu.food_name}}"
    />
    <label for="menu{{ forloop.counter }}">{{menu.food_name}}</label>
    {% endfor %}
  </ol>
  <ol>
    <h4>2. 집 주소를 입력해주세요</h4>
    <input type="text" name="address" required />
  </ol>
  <input type="hidden" name="shop" value="{{shop}}" required />
  <input type="submit" value="주문 완료하기" />
</form>
